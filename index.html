    <head>
        <meta charset="utf-8">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stop Assessment Application</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div id="top-bar" class="w-100 flex">
                <button id="notification" class="w-20  center items-center">
                    <img id="notification-icon" src='assets/notification.svg' alt='notification'>
                </button> <!-- Created by Darshana Girkar - from the Noun Project -->

                <button id="sign-in" class="w-20  center items-center ">
                    <img id="sign-in-icon" src='assets/login.svg' alt='mailbox'>
                </button> <!-- User by Viktor Vorobyev from the Noun Project -->
            </div>
            <div id="explain" class="ph2 tc">
                <h3 class='tc center helvetica w-100'>Bus Stop Assessment App</h3>
                <p class="ct center w-100 helvetica w-100">Search for a bus stop to get started</p>
            </div>
            
            <div id='init-search' class="center">
                <form id="form-search" class="ph4 pb4 black-80">
                    <label for="stop" class="center f6 b mb2">Stop ID</label>
                    <div class="measure" class=''>
                        <input id="search" class="input center w-90 helvetica input-reset ba b--black-20 pa2 mb2 " type="number" aria-describedby="name-desc">
                        <a id="search" class="input row helvetica link dim br2 ph3 pv2 mb2 dib white bg-dark-blue ">Search</a>
                        <small id="stop" class="row w-60 f6 black-60 mb2">Enter a Stop ID to start a search.</small>
                    </div>

                </form>    
                
                
            </div>
            
            <div id = "main">
                <div id="list-div" class="main center">
                    <div class="w-100 m-3" id="list"></div>
                </div>
            </div>
            
            <div id="stopInfo"></div>
        </div>
        <div id='icontainer'></div>
            <script type='module' src="app.js" async defer></script>
    </body>
</html>
